<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="hero">
    <div class="hero--background">
      <img src="./img/sky.png" alt class="hero--background-img img-1">
      <img src="./img/background.png" alt class="hero--background-img img-2">
      <img src="./img/mount-1.png" alt class="hero--background-img img-3">
      <img src="./img/mount-2.png" alt class="hero--background-img img-4">
      <img src="./img/mount-3.png" alt class="hero--background-img img-5">
      <img src="./img/road.png" alt class="hero--background-img img-6">
      <img src="./img/mount-4.png" alt class="hero--background-img img-7">
      <img src="./img/hills.png" alt class="hero--background-img img-8">
      <img src="./img/palms-left.png" alt class="hero--background-img img-9">
      <img src="./img/palms-right.png" alt class="hero--background-img img-10">
      <div class="hero--background-preloader"></div>
    </div>
  </section>

  <script>
    const imagesLoaded = images => {
      let counter = 0

      images.forEach(image => {
        if (image.complete && image.naturalHeight !== 0) {
          counter++
        }
      })

      if (counter === images.length) return true
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        const background = document.querySelector('.hero--background')
        if (!background) return

        const preloader = document.querySelector('.hero--background-preloader')
        if (!preloader) return

        const images = background.querySelectorAll('.hero--background-img')
        if (!images || !images.length) return

        if (imagesLoaded([...images])) {
          window.requestAnimationFrame(() => {
            preloader.classList.add('hidden')
            background.classList.add('animate')
          })
        }
      })
    })
  </script>
</body>
</html>
